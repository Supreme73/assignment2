    <!-- <div class="chat-box-cont">

        <div class="chat-box-cont">
            <div class="chat-box" onclick="toggleChat()">
                <p>Live Chat</p>
                <img src="./album_photos/chat-bot.jpg" alt="Chat Bot">
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="chat-header">
                    <span>Chat Bot</span>
                    <button onclick="toggleChat()">Close</button>
                </div>
                <div class="chat-body" id="chatBody">
                    <div class="online-status">
                        <span></span>
                        Stacy has joined 
                    </div>
                    <hr style="margin-bottom: 10px;"> 
                    <!-- Messages will be appended here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default anchor click behavior
    document.getElementById('menu-container').classList.toggle('active');
});




    function toggleChat() {
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.style.display = chatWindow.style.display === 'none' || chatWindow.style.display === '' ? 'flex' : 'none';
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        if (message !== '') {
            const chatBody = document.getElementById('chatBody');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.innerHTML = `<img src="./album_photos/person_icon.jpeg" alt="Bot"><div class="content">${message}</div>`;
            chatBody.appendChild(userMessage);
            input.value = '';

            // Simulate bot response
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.innerHTML = `<img src="./album_photos/chat-bot.jpg" alt="Bot"><div class="content">Bot response to "${message}"</div>`;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    }

    document.getElementById('chatInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });


    </script>
